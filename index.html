<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@600;800;900&display=swap" rel="stylesheet">
</head>
<body>

  <div></div>

  <main>
    
    <header>
      <h2>Forms de cuidado ao Pet</h2>
      <h4>catalogando informações de cuidado!</h4>
    </header>

    <form>

      <section class="quest-box" >
        <label for="name">
          <p>Nome ( não será salvo )</p>
          <input
            type="text" 
            placeholder="digite seu nome" 
            class="input-register" 
            required
          >
        </label>
      </section>

      <section class="register-box">
        <label for="email">
          <p>Email <span>*</span></p>
          <input
            type="email" 
            placeholder="digite seu email" 
            class="input-register" 
            required
          >
        </label>
      </section>

      <section class="quest-box" >

        <p>1. Você tem algum pet?<span>*</span></p>

        <label for="sim" class="radio-label">
          <input type="radio" id="sim" name="radio"> Sim
        </label>

        <label for="sim" class="radio-label"> 
          <input type="radio" id="sim" name="radio"> Não
        </label>
        
      </section>

      <section class="btn-box">
        <button type="submit">Limpar</button>
        <button id="buttonSubmit" type="submit">Enviar</button>
      </section>
      
    </form>

  </main>
</body>
</html>
